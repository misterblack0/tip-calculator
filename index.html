<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="wrapper">
          <p class="text">Bill</p>
          <input type="number" id="bill-amount" />
        </div>
        <div class="wrapper">
          <p class="text">Tip</p>
          <p class="text">0.00</p>
        </div>
        <div class="total">
          <div class="wrapper">
            <p class="text">Total</p>
            <p class="text" id="bill-total">0.00</p>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="wrapper">
          <p class="text">Tip</p>
          <p class="text" id="tip"></p>
        </div>
        <div class="wrapper">
          <input
            type="range"
            min="5"
            max="30"
            value="5"
            step="5"
            class="slider"
            id="tipRange"
          />
        </div>

        <div class="wrapper">
          <p class="text">Split</p>
          <p class="text" id="split"></p>
        </div>
        <div class="wrapper">
          <input
            type="range"
            min="1"
            max="10"
            value="2"
            class="slider"
            id="splitRange"
          />
        </div>
        <div class="total">
          <div class="wrapper">
            <p class="text bigger">Split total</p>
            <p class="text" id="split-total">0.00</p>
          </div>
        </div>
      </div>

      <button id="calculate">Calculate</button>

      <div class="alert">
        <span class="closebtn">&times;</span>
        <strong>No amount entered!</strong> Please complete the bill value.
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
